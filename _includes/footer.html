<footer role="contentinfo" id="site-footer">
	<nav role="navigation" class="menu bottom-menu">
	  <img src= "{{ site.url }}/images/NESP-footer.png" width="100%" height="30%">
		<ul class="menu-item">
		{% for link in site.data.footer %}
      {% if link.url contains 'http' %}
        {% assign domain = '' %}
        {% else %}
        {% assign domain = site.url %}
      {% endif %}
			<li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}> <img src= "{{ site.url }}/images/icons/{{ link.icon }}" width="20px" height="20px"> {{ link.title }}</a></li>
		{% endfor %}
		</ul>
	</nav><!-- /.bottom-menu -->
	<p class="copyright">&#169; {{ site.time | date: '%Y' }} <a href="{{ site.url }}">{{ site.title }}</a> developed by Brooke Gibbons.</p>
</footer>
